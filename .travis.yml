language: ruby
dist: bionic
rvm:
- 2.6
- 2.7
cache:
  bundler: true
script:
  - bundle exec rubocop
  - bundle exec rake spec
notifications:
  slack:
    rooms:
      secure: 

before_install:
  - . $TRAVIS_BUILD_DIR/bin/ci-command.sh before_install

before_script:
  - . $TRAVIS_BUILD_DIR/bin/ci-command.sh before_script

script: $TRAVIS_BUILD_DIR/bin/ci-command.sh script

after_success:
  $TRAVIS_BUILD_DIR/bin/ci-command.sh after_success
